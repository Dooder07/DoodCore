name: DoodCore
version: 0.1.1
authors: [Dooder07]
website: http://doodcraft.net/
main: net.doodcraft.dooder07.spigot.doodcore.DoodCorePlugin
softdepend: [Vault, ProtocolLib, Essentials, Towny, Litebans, mcMMO, Citizens]

commands:
  core:
    description: Base command
  compel:
    description: Compel a player to chat or use a command
  rename:
    description: Rename the item in your main hand
  relore:
    description: Relore the item in your main hand
  search:
    description: Search nearby for items or entities
  watchlist:
    description: WatchList management
permissions:
  doodcore.admin:
    description: Parent node for administrators
    default: OP
  doodcore.admin.bypass:
    description: Bypass any limiting features
    default: OP
  doodcore.command.reload:
    description: Allows /core reload
    default: OP
  doodcore.command.compel:
    description: Allows /compel
    default: OP
  doodcore.command.rename:
    description: Allows /rename
    default: OP
  doodcore.command.relore:
    description: Allows /relore
    default: OP
  doodcore.command.search:
    description: Allows /search
    default: OP
  doodcore.command.watchlist:
    description: Allows /watchlist
    default: OP